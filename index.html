<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <link rel="stylesheet" href ="style.css">
</head>
<body>
<div class ="contentWrapper">
  <div class ="header">
    <h1>Library
    </h1>
  </div>
  <div class ="bookList" id="bookCardContainer">
    <div class ="bookCard">
      <div class ="bookTitle">
        The Hobbit
      </div>

      <div class ="bookData">
          <div class ="author">
            J.R.R.Tolkien
          </div>
          <div class ="pageCount">
          265
          </div>
          <div class ="readStatus">Read</div>
      </div>

      <div class="bookCardButtons">
        <button class ="readOrNot">Set already read</button>
        <button class ="delete">Delete</button>
      </div>
    </div>
  </div>
  <div class ="newButtonDiv">
    <button id ="newBookButton" data-modal-target = "newBookForm">New book</button>

  </div>
  <form id ="newBookForm" class="newBookForm">

    <label for="title">Title<br></label>
    <input type ="text" id ="title" required><br>
    <label for="author">Author<br></label>
    <input type ="text" id ="author" required><br>
    <label for="pageCount">Page Count<br></label>
    <input type ="text" id ="pageCount" required> <br>


    <label for="readStatus">
      Already read <input id = readStatus type="checkbox">
    </label> <br>

    <div id="formButtonDiv">

    <button id="submitButton" type="button">Submit</button>
    <button id ="cancelButton" type="button">Cancel</button>

    </div>
  </form>
</div>
<div id="overlay"></div>


<script src="index.js"></script>

</body>
</html>
