<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library App</title>
  <link rel="stylesheet" href ="style.css">
</head>
<body>
<div class ="contentWrapper">
  <div class ="header">
    <h1>Library
    </h1>
  </div>
  <div class ="bookList">
    <div class ="bookCard">
      <div class ="bookTitle">
        The Hobbit
      </div>

      <div class ="bookData">
          <div class ="author">
            J.R.R.Tolkien
          </div>
          <div class ="pageCount">
          265
          </div>
          <div class ="readStatus">Read</div>
      </div>
      <div class="bookButtons">
        <button class ="readOrNot">Set already read</button>
        <button class ="delete">Delete</button>
      </div>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
